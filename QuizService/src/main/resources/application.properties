spring.profiles.active=dev
spring.application.name=QuizService
spring.main.allow-bean-definition-overriding=true
spring.data.mongodb.uri=mongodb+srv://admin:12345@microservices.mduawig.mongodb.net/
spring.data.mongodb.database=microservices

server.port=8691

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable DataSource auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Disable Spring Boot's "Whitelabel" default error page, so we can use our own
error.whitelabel.enabled=true
